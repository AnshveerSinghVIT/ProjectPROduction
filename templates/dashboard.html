<!DOCTYPE html>
<html>
<head>
  <title>{{ course.course_name }} Dashboard</title>
  <style>
    .topic { margin-bottom: 10px; }
  </style>
  <script>
    async function updateTopic(id) {
      const completion = document.getElementById(`comp-${id}`).value;
      const importance = document.getElementById(`imp-${id}`).value;
      await fetch(`/update_topic/${id}`, {
        method: "POST",
        body: new URLSearchParams({completion, importance})
      });
      alert("Updated!");
    }
  </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
    body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
    .card { transition: transform .2s, box-shadow .2s; }
    .card:hover { transform: translateY(-3px); box-shadow: 0 4px 14px rgba(0,0,0,0.1); }
    .btn {
      background-color: #2563eb; /* tailwind bg-blue-600 */
      color: #ffffff;
      padding: 0.25rem 0.75rem; /* similar to px-3 py-1 */
      border-radius: 0.375rem; /* rounded-md */
      transition: background-color .2s, transform .2s;
    }
    .btn:hover { background-color: #1e40af; } /* tailwind bg-blue-700 */
    </style>


</head>
<body class="bg-gray-100 text-gray-800" x-data="{ toast: false }">

  <!-- Toast -->
  <div x-show="toast" x-transition
       class="fixed top-5 right-5 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg">
    Saved successfully ✅
  </div>

  <!-- Sidebar -->
  <div class="flex">
    <aside class="w-64 bg-white shadow-lg h-screen p-6">
      <h2 class="text-2xl font-semibold mb-6 text-blue-700">VALL Tracker</h2>
      <p class="text-gray-500 mb-4">{{ course.course_code }}</p>
      <a href="/" class="text-blue-600 hover:underline">← Back to Upload</a>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8 overflow-y-auto">
      <h1 class="text-3xl font-bold mb-8">{{ course.course_name }}</h1>

      {% for block in module_data %}
        <section class="mb-6 bg-white p-5 rounded-xl shadow card" x-data="{ open: false }">
          <header class="flex justify-between items-center cursor-pointer" @click="open = !open">
            <div>
              <h3 class="font-semibold text-lg text-gray-800">{{ block.module.module_name }}</h3>
              <p class="text-sm text-gray-500">{{ block.module.module_hours }} hours</p>
            </div>
            <button class="text-gray-500" x-text="open ? '▲' : '▼'"></button>
          </header>

          <div x-show="open" x-transition class="mt-4">
            {% for t in block.topics %}
              <div class="border-t py-3">
                <p class="font-medium">{{ t.topic_name }}</p>
                <div class="flex gap-3 mt-2">
                  <div>
                    <label class="text-sm text-gray-500">Completion</label>
                    <input type="number" id="comp-{{ t.topic_id }}" value="{{ t.completion_status or 0 }}" min="0" max="100"
                      class="border rounded p-1 w-20 text-center" onfocus="if(this.value==0)this.value=''">
                  </div>
                  <div>
                    <label class="text-sm text-gray-500">Importance</label>
                    <input type="number" id="imp-{{ t.topic_id }}" value="{{ t.importance or 0 }}" min="0" max="100"
                      class="border rounded p-1 w-20 text-center" onfocus="if(this.value==0)this.value=''">
                  </div>
                  <button class="btn ml-auto" data-id="{{ t.topic_id }}">Save</button>
                </div>

                <!-- Progress bar -->
                <div class="w-full bg-gray-200 rounded-full h-2.5 mt-3">
                  <div id="bar-{{ t.topic_id }}" class="bg-blue-600 h-2.5 rounded-full" data-completion="{{ t.completion_status }}"></div>
                </div>
              </div>
            {% endfor %}
          </div>
        </section>
      {% endfor %}
    </main>
  </div>

  <script>
    // Initialize progress bars and wire save buttons without inline JS that contains template braces
    document.addEventListener('DOMContentLoaded', () => {
      // Set initial widths from data-completion attributes
      document.querySelectorAll('[data-completion]').forEach(el => {
        const v = Number(el.getAttribute('data-completion')) || 0;
        el.style.width = v + '%';
        el.style.transition = 'width 0.5s';
      });

      // Wire Save buttons (they have data-id attribute with topic IDs)
      document.querySelectorAll('button[data-id]').forEach(btn => {
        btn.addEventListener('click', () => updateTopic(btn.dataset.id));
      });
    });

    async function updateTopic(id) {
      const completion = document.getElementById(`comp-${id}`).value || 0;
      const importance = document.getElementById(`imp-${id}`).value || 0;
      await fetch(`/update_topic/${id}`, {
        method: "POST",
        body: new URLSearchParams({completion, importance})
      });
      
      // Trigger Alpine.js toast
      Alpine.store('toast', true);
      
      const bar = document.getElementById(`bar-${id}`);
      if (bar) bar.style.width = completion + "%";
      
      setTimeout(() => Alpine.store('toast', false), 1200);
    }
  </script>

</body>
</html>
